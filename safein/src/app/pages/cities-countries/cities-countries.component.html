<div class="container-fluid g-0">
	<div class="row">

			<div class="rigth__container">
				<app-cities-countries-viewer-column></app-cities-countries-viewer-column>
			</div>
		</div>

		<div class="col-md-1 p-2 m-2"></div>

		<div class="col-md-5 p-2 m-2 " *ngIf="userRole == 'admin' || userRole == 'editor'">
			<div class="left__container">
				<app-cities-countries-create-column></app-cities-countries-create-column>
			</div>
		</div>
	</div>
</div>
