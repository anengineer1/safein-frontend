<!------------- Form: Edit  a city or country------------------>

<!-----------------------------------------------------------------
            CITY EXAMPLE:
            "latitude": 37.7749,
            "longitude": -122.4194,
            "name": "Albania",
            "country": {
            "id": 1
            }
------------------------------------------------------------------->

<div class="d-flex flex-column m-3 col col-12 justify-content-center align-items-right">
    <!--       Edit a  city or country -->
    <form class="d-flex flex-column m-3 row justify-content-center align-items-center ">
        <h3 class="mb-1">Edit a city or country</h3>
        <div class="row mt-1">
            <!-- Edit a City -->
            <div class="col col-5 g-1 mb-3">

                <h4 class="mt-2 ps-3 g-0 text-light bg-dark col-12 rounded">Edit a City</h4>

                <!-- Select a CITY NAME  -->
                <div class="row g-1 mb-1 align-items-center">
                    <div class="col-4 col-sm-3">
                        <label for="inputCityNumber" class="col-form-label">City Name:</label>
                    </div>
                    <div class="col-8">
                        <select class="form-select form-select-sm" id="inputcityNumber"
                            aria-label="form-select-sm example" #cityNumber >
                            <option [ngValue]="city" *ngFor="let city of citieslist">{{city.name}}</option>
                        </select>
                    </div>
                </div>

                <!-- LATITUDE -->
                <div class="row g-1 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputLatitude" class="col-form-label">Latitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputLatitude" class="form-control" #ccLatitude disabled [(ngModel)]="cities.latitude">
                    </div>
                </div>

                <!-- LONGITUDE -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputLongitude" class="col-form-label">Longitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputLongitude" class="form-control" #ccLongitude disabled [(ngModel)]="cities.longitude">
                    </div>
                </div>


                <!-- NAME OF THE CITY  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-5">
                        <label for="inputCityName" class="col-form-label">City Name: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputCityName" class="form-control" #ccName disabled [(ngModel)]="cities.name">
                    </div>
                </div>
                <!-- COUNTRY NAME  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-5">
                        <label for="selectCountry" class="col-form-label">Country</label>
                    </div>
                    <div class="col-10">
                        <select
              class="m-3 form-select form-select-sm"
              aria-label=".form-select-sm example"
              #customercontry
              [(ngModel)]="country.countryName" [ngModelOptions]="{standalone: true}"
            required name="countryname">
            <option [ngValue]="contry" *ngFor="let contry of countrylist">
                {{ contry.countryName }}
              </option>
            </select>
                    </div>
                </div>

                <!--     BUTTON to update a City -->
                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-auto col-sm-12">
                        <button type="button" class="btn btn-secondary btn-lg button_1">Update City</button>
                    </div>
                </div>

            </div>

            <div class="col col-1 g-1 mt-3 mb-3"></div>

<!-- ------------------------------------------------------------------------
        COUNTRY EXAMPLE
        {
            "countryCode": "BT",
            "countryName": "Bhutan",
            "latitude": 49,
            "longitude": 32,
            "situation": "War"
          } 
---------------------------------------------------------------------------->

            <!-- Edit a Country -->
            <div class="col col-6 g-1 mb-3">

                <h4 class="mt-2 ps-3 g-0 text-light bg-dark col-12 rounded">Edit a Country</h4>


                <!-- Select a country  name  -->
                <div class="row g-1 mb-1 align-items-center">
                    <div class="col-3 col-sm-3">
                        <label for="inputCountryName" class="col-form-label">Country Name:</label>
                    </div>
                    <div class="col-6">
                        <select class="form-select form-select-sm" id="inputCountryName"
                            aria-label="form-select-sm example" #countryName>
                            <option [ngValue]="contry.countryName" *ngFor="let contry of countrylist">
                                {{ contry.countryName }}
                              </option>
                        </select>
                    </div>
                </div>


                <!-- NAME OF THE COUNTRY  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-5">
                        <label for="inputCountryName" class="col-form-label">Country Name: </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="inputinputCountryName" class="form-control" #countryName disabled [(ngModel)]="country.countryName">
                    </div>
                </div>

                <!-- CODE OF THE COUNTRY  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-5">
                        <label for="inputCountryCode" class="col-form-label">Country Code: </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="inputinputCountryCode" class="form-control" #countryCode disabled [(ngModel)]="country.countryCode">
                    </div>
                </div>

                <!-- SITUATION OF THE COUNTRY  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-6">
                        <label for="inputSituation" class="col-form-label">Country Situation:</label>
                    </div>
                    <div class="col-10">
                        <select class="form-select form-select-sm" id="inputSituation"
                            aria-label=".form-select-sm example" #countrySituation disabled>
                            <option selected>Select situation of the contry: </option>
                            <option value="cities.situation">Human Crisis</option>
                            <option value="cities.situation">War</option>
                            <option value="cities.situation">Clima crisis</option>
                            <option value="cities.situation">Peace</option>
                        </select>
                    </div>
                </div>

                <!-- LATITUDE -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputcoLatitude" class="col-form-label">Latitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputcoLatitude" class="form-control" #cccoLatitude disabled [(ngModel)]="country.latitude">
                    </div>
                </div>

                <!-- LONGITUDE -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputLongitude" class="col-form-label">Longitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputcoLongitude" class="form-control" #cccoLongitude disabled [(ngModel)]="country.longitude">
                    </div>
                </div>


                <!--     BUTTOM to update a Country -->
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-9 col-sm-2">
                        <button type="button" class="btn btn-secondary btn-lg button_1">Update Country</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
