<!------------- Form: Delete  a city or country------------------>

<!-----------------------------------------------------------------
            CITY EXAMPLE:
            "latitude": 37.7749,
            "longitude": -122.4194,
            "name": "Albania",
            "country": {
            "id": 1
            }
------------------------------------------------------------------->

<div class="d-flex flex-column m-3 col col-12 justify-content-center align-items-right">
    <!--       Delete a  city or country -->
    <form class="d-flex flex-column m-3 row justify-content-center align-items-center ">
        <h3 class="mb-1">Delete a city or country</h3>
        <div class="row mt-1">
            <!-- Delete a City -->
            <div class="col col-5 g-3 mb-3">
                <h4 class="mt-2 ps-3 g-0 text-light bg-dark col-12 rounded">Delete a City</h4>



                <!-- Select a CITY NAME  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-4 col-sm-3">
                        <label for="inputCityNumber" class="col-form-label">City Name:</label>
                    </div>
                    <div class="col-8">
                        <select class="m-3 form-select form-select-sm" aria-label=".form-select-sm example"
                            #customercontry [(ngModel)]="cities" [ngModelOptions]="{standalone: true}" required
                            name="countryname">
                            <option [ngValue]="cities" *ngFor="let cities of citieslist">
                                {{ cities.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- COUNTRY NAME  -->
                <div class="row mb-1 align-items-center">
                    <div class="col-6 col-sm-3">
                        <label for="selectCountry" class="col-form-label">Country</label>
                    </div>
                    <div class="col-8">
                        <input class="m-3 form-select form-select-sm" aria-label=".form-select-sm example" #customercontry [(ngModel)]="cities.country.countryName" name="countryname" disabled>
                    </div>
                </div>


                <!-- LATITUDE -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputLatitude" class="col-form-label">Latitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputLatitude" class="form-control" #ccLatitude name="citieslatitude"
                            [(ngModel)]="cities.latitude" disabled>
                    </div>
                </div>

                <!-- LONGITUDE -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputLongitude" class="col-form-label">Longitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputLongitude" class="form-control" #ccLongitude
                            name="citieslongitude" [(ngModel)]="cities.longitude" disabled>
                    </div>
                </div>


                <!-- NAME OF THE CITY  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-5">
                        <label for="inputCityName" class="col-form-label">City Name: </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="inputCityName" class="form-control" #ccName name="citiesname"
                            [(ngModel)]="cities.name" disabled>
                    </div>
                </div>


                <!--     BUTTON to delete a City -->
                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-auto col-sm-12">
                        <button type="button" class="btn btn-secondary btn-lg button_1" (click)="deleteCity()">Delete
                            City</button>
                    </div>
                </div>

            </div>

            <div class="col col-1 g-1 mt-3 mb-3"></div>

            <!-- ------------------------------------------------------------------------
        COUNTRY EXAMPLE
        {
            "countryCode": "BT",
            "countryName": "Bhutan",
            "latitude": 49,
            "longitude": 32,
            "situation": "War"
          } 
---------------------------------------------------------------------------->

            <!-- Delete a Country -->
            <div class="col col-6 g-1 mb-3">

                <h4 class="mt-4 ps-3 g-0 text-light bg-dark col-12 rounded">Delete a Country</h4>
                <!-- Select a country  name  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-3">
                        <label for="inputCountryName" class="col-form-label">Country Name:</label>
                    </div>
                    <div class="col-6">
                        <select class="m-3 form-select form-select-sm" aria-label=".form-select-sm example" #countryname id="inputCountryName"  name="countryname" [(ngModel)]="country.countryName" [ngModelOptions]="{standalone:true}" required >
                            <option [ngValue]="country" *ngFor="let country of countrylist">{{ country.countryName }}</option>
                        </select>
                    </div>
                </div>

                <!-- CODE OF THE COUNTRY  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-5">
                        <label for="inputCountryCode" class="col-form-label">Country Code: </label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="inputCountryCode" class="form-control" #countryCode name="countrycode" [(ngModel)]="country.countryCode" disabled>
                    </div>
                </div>

                <!-- SITUATION OF THE COUNTRY  -->
                <div class="row mb-1 align-items-center">
                    <div class="col-11">
                        <label for="inputSituation" class="col-form-label">Country Situation:</label>
                        <input class="form-select form-select-sm" id="inputSituation" aria-label=".form-select-sm example" #countrySituation name="countrysituation" [(ngModel)]="country.situation" disabled>
                    </div>
                </div>

                <!-- LATITUDE -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputcoLatitude" class="col-form-label">Country Latitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputcoLatitude" class="form-control" #cccoLatitude name="countrylatitude" [(ngModel)]="country.latitude" disabled>
                    </div>
                </div>

                <!-- LONGITUDE -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputLongitude" class="col-form-label"> Country Longitude: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputcoLongitude" class="form-control" #cccoLongitude [(ngModel)]="country.longitude" disabled>
                    </div>
                </div>


                <!--     BUTTOM to update a Country -->
                <div class="row mb-3 align-items-center">
                    <div class="col-9 col-sm-9">
                        <button type="button" class="btn btn-secondary btn-lg button_1" (click)="deleteCountry()">Delete  Country</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
