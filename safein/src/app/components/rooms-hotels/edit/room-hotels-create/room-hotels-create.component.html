<!------------- Formulario: Alta Hotel ------------------>
<div class="d-flex flex-column mt-3 col col-12 justify-content-center align-items-right ">
	<!--       Create a handle/booking -->
	<form class="d-flex flex-column m-3 row justify-content-center align-items-center ">
		<h3 class="mb-1">Create a Hotel or Room</h3>
		<div class="row">
			<!-- Create a Hotel -->
			<div class="col col-6 mt-1 mb-3">

				<h4 class="mt-3 ps-3 g-0 text-light bg-dark col-12 rounded">Add a Hotel</h4>
				<!-- HOTEL NAME  -->
				<div class="row mb-1 align-items-center">
					<div class="col-sm-6">
						<label for="inputhotelname" class="col-form-label">Name: </label>
					</div>
					<div class="col-sm-6">
						<input type="text" id="inputhotelname" name="inputcurrhotelname" class="form-control" #inputhotel [(ngModel)]="currentHotelForInsertion.name">
					</div>
				</div>
				<!-- NUM PEOPLE IN HOTEL  -->
				<div class="row mb-1 align-items-center">
					<div class="col-sm-6">
						<label for="inputhotelphone" class="col-form-label">Phone Number: </label>
					</div>
					<div class="col-sm-6">
						<input type="number" id="inputhotelphone" name="inputhotelphone" class="form-control" #inputhotelphone [(ngModel)]="currentHotelForInsertion.phonenumber">
					</div>
				</div>		
				<!-- EMAIL  -->
				<div class="row mb-1 align-items-center">
					<div class="col-6 col-sm-6">
						<label for="inputhotelemail" class="col-form-label">Email: </label>
					</div>
					<div class="col-6 col-sm-6">
						<input type="text" id="inputhotelemail" name="inputhotelemail" class="form-control" #inputhotelemail [(ngModel)]="currentHotelForInsertion.email">
					</div>
				</div>
				
				<div class="col-sm-6">
					<label for="citiescountryname" class="col-form-label">City Name: </label>
				</div>
				<div class="col-10">
					<select class=" m-3 form-select form-select-sm" aria-label="form-select-sm example"
						#customercontry name="citiescountryname" [(ngModel)]="citiesobj"
						[ngModelOptions]="{standalone:true}">
						<option [ngValue]="citieselem" *ngFor="let citieselem of citieslist">{{citieselem.name}}</option>
					</select>
				</div>
				<!-- SECURITY LEVEL-->
				<div class="row mb-1 me-0 align-items-center">
					<div class="col-sm-5">
						<label for="inputhotelsecurity" class="col-form-label">Security Level:</label>
					</div>
					<div class="col-sm-12">
						<select class="form-select form-select-sm" aria-label="form-select-sm example" #inputhotelsecurity name="inputhotelsecurity" [(ngModel)]="currentHotelForInsertion.securityLevel">
							<option selected>Select one level</option>
							<option value="1">Diplomatic coverage and private security</option>
							<option value="2">Private security</option>
							<option value="3">Diplomatic coverage</option>
						</select>
					</div>

					<!-- ENERGY SUFICIENCY  -->
					<div class="row  mt-3 mb-1">
						<div class="col-sm-6">
							<label for="inputhotelenergy" class="col-form-label">Energy suficiency? </label>
						</div>
						<div class="col-sm-6 form-check">
							<input type="checkbox" id="inputhotelenergy" name="inputhotelenergy" class="form-control form-check-input" #inputhotelenergy [(ngModel)]="currentHotelForInsertion.energySuficient">
						</div>
					</div>

					<!--     BUTTOM to add a handle -->
					<div class="row   align-items-center">
						<div class="col-sm-12">
							<button type="button" class="btn btn-secondary btn-lg button_1" (click)="saveHotel()">Save a new Hotel</button>
						</div>
					</div>
				</div>

			</div>
			<div class="col col-1 g-1 "></div>
			<!-- Create a Room -->
			<div class="col col-5 g-1 mt-1 mb-3">

				<h4 class="mt-3 ps-3 g-0 text-light bg-dark col-12 rounded">Add a Room</h4>


				<!-- HOTEL -->
				<div class="row mt-3 mb-1 align-items-center fw-bold">
					<div class="col-sm-3">
						<label for="inputHotelIdForm" class="col-form-label">Hotel:</label>
					</div>
					 <div class="col-sm-9">
						<select class="form-select form-select-sm" id="inputHotelIdForm" aria-label="form-select-sm example"
							name="inputHotelIdname" [(ngModel)]="currentHotelForRoom" #inputHotelIdForm required>
 							 <option *ngFor="let hotel of hotelList" [ngValue]="hotel">{{hotel.name}}</option>
						</select>
					</div> 
				</div>

				<!-- CODE  -->
				<div class="row g-6 mb-1 align-items-center">
					<div class="col-sm-6">
						<label for="inputRoomCode" class="col-form-label">Code of room: </label>
					</div>
					<div class="col-sm-6">
						<input type="text" id="inputRoomCode" class="form-control" #inputRoomCode name="codeInput"
							[(ngModel)]="currentRoom.code" required>
					</div>
				</div>

				<!-- NUM PEOPLE  -->
				<div class="row g-6 mb-1 align-items-center">
					<div class="col-sm-6">
						<label for="inputRoomNumPeople" class="col-form-label">Number of people: </label>
					</div>
					<div class="col-sm-6">
						<input type="number" id="inputRoomNumPeople" class="form-control" #inputRoomNumPeople
							name="NumPeopleRoom" [(ngModel)]="currentRoom.numPeople" required>
					</div>
				</div>

				<!-- PRICE PER NIGHT  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-sm-6">
						<label for="inputPricePerNight" class="col-form-label">Price per night: </label>
					</div>
					<div class="col-sm-6">
						<input type="number" id="inputPricePerNight" class="form-control" #pricePerNight
							name="inputPricePerNight" [(ngModel)]="currentRoom.pricePerNight" required>
					</div>
				</div>
				<!-- INTERNET TYPE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-sm-6">
						<label for="inputInternetType" class="col-form-label">Internet type:</label>
					</div>
					<div class="col-sm-6">
						<select class="form-select form-select-sm" id="inputInternetType"
							aria-label="form-select-sm example" #inputInternetType name="inputInternetType"
							[(ngModel)]="currentRoom.internetType" required>
							<option value="Fiber">Fiber</option>
							<option value="Cable">Cable</option>
							<option value="Satellite">Satellite</option>
						</select>
					</div>
				</div>

				<!-- IS SMOKER  -->
				<div class="row g-3 mb-1">
					<div class="col-sm-6">
						<label for="inputIsSmoker" class="col-form-label">Is smoker? </label>
					</div>
					<div class="col-sm-6 form-check">
						<input type="checkbox" id="inputIsSmoker" class="form-control form-check-input " #inputIsSmoker
							name="inputIsSmoker" [(ngModel)]="currentRoom.smoker" required>
					</div>
				</div>
				<!-- HAS TERRACE -->
				<div class="row g-3 mb-1">
					<div class="col-sm-6">
						<label for="inputHasTerrace" class="col-form-label">Has terrace? </label>
					</div>
					<div class="col-sm-6  form-check">
						<input type="checkbox" id="inputHasTerrace" class="form-control form-check-input"
							#inputHasTerrace name="inputHasTerrace" [(ngModel)]="currentRoom.hasTerrace" required>
					</div>
				</div>


				<!--     BUTTON to add a handle -->
				<div class="row g-2 mb-1 align-items-center">
					<div class="col-auto col-sm-10">
						<button type="button" class="btn btn-secondary btn-lg button_1" (click)="insertNewRoom()">
							Save a new Room</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
