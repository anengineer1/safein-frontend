<!------------- Form: Edit Booking/Handle------------------>
<div class="d-flex flex-column m-3 col col-12 justify-content-center align-items-right">


	<!--       Edit a handle/booking -->
	<form class="d-flex flex-column m-3 row col-12 justify-content-center align-items-center ">
		<h3 class="col mb-1">Edit a handle/booking</h3>
		<div class="row col-12">
			<!-- Edit a Handle -->
			<div class="col col-5 g-1 mt-3 mb-3">

				<h4 class="mt-1 ps-3 g-0 text-light bg-dark col-12 rounded">Edit Handle</h4>

				<!-- Select a handle number  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-4 col-sm-4">
						<label for="inputBookingNumber" class="col-form-label">Handle Number:</label>
					</div>
					<div class="col-8">
						<select class="form-select form-select-sm" id="inputBookingNumber" aria-label="form-select-sm example"
							#bookingNumber>
							<option selected>Select handle number</option>
							<option value="1">handle 1</option>
							<option value="2">handle 3</option>
						</select>
					</div>
				</div>

				<!-- ARRIVAL DATE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-5">
						<label for="inputarrival" class="col-form-label">Arrival Date: </label>
					</div>
					<div class="col-7">
						<input type="date" id="inputarrival" class="form-control" #arrivalDate disabled>
					</div>
				</div>
				<!-- DEPARTURE DATE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-5">
						<label for="inputdeparture" class="col-form-label">Departure Date: </label>
					</div>
					<div class="col-7">
						<input type="date" id="inputdeparture" class="form-control" #departureDate disabled>
					</div>
				</div>
				<!-- BOOKING NUMBER  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-12">
						<label for="inputBookingNumber" class="col-form-label">Booking Number:</label>
					</div>
					<div class="col-12">
						<select class="form-select form-select-sm" id="inputBookingNumber" aria-label="form-select-sm example"
							#bookingNumber disabled>
							<option selected>Select booking number</option>
							<option value="1">booking 1</option>
							<option value="2">booking 2</option>
							<option value="3">booking 3</option>
						</select>
					</div>
				</div>
				<!-- ROOM DATE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-auto col-sm-12">
						<label for="inputroomnumber" class="col-form-label">Room Number:</label>
					</div>
					<div class="col-auto">
						<select class="form-select form-select-sm" id="inputRoomNumber" aria-label="form-select-sm example"
							#roomNumber disabled>
							<option selected>Select a room number</option>
							<option value="1">Room id 1</option>
							<option value="2">Room id 2</option>
							<option value="3">Room id 3</option>
						</select>
					</div>
				</div>

				<!--     BUTTON to update a handle -->
				<div class="row g-2 mb-1 align-items-center">
					<div class="col-auto col-sm-12">
						<button type="button" class="btn btn-secondary btn-lg button_1">Update Handle</button>
					</div>
				</div>

			</div>

			<div class="col col-1"></div>
			<!-- Edit a Booking -->
			<div class="col col-6 g-1 mb-3">

				<h4 class="mt-3 ps-3 g-0 text-light bg-dark col-10 rounded">Edit a Booking</h4>

				<!-- Select a booking number  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="inputUpdateBooking" class="col-form-label">Booking Number:</label>
					</div>
					<div class="col-7">
						<select class="form-select form-select-sm" id="inputUpdateBooking" aria-label="form-select-sm example"
							name="inputUpdateBooking" [(ngModel)]="currentBookingForUpdate" #bookingNumber>
							<option *ngFor="let booking of bookingListUpdate" [ngValue]="booking">{{booking.id}}</option>
						</select>
					</div>
				</div>


				<!-- AMOUNT PRICE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="inputAmmountUpdate" class="col-form-label">Amount: </label>
					</div>
					<div class="col-6">
						<input type="number" id="inputAmmountUpdate" class="form-control" name="inputAmmountUpdate"
							[(ngModel)]="currentBookingForUpdate.amount" #inputAmmountUpdate>
					</div>
				</div>
				<!-- NUM PEOPLE IN BOOKING  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="inputPeopleNumberUpdate" class="col-form-label">People number: </label>
					</div>
					<div class="col-6">
						<input type="number" id="inputPeopleNumberUpdate" name="inputPeopleNumberUpdate" class="form-control"
							[(ngModel)]="currentBookingForUpdate.numPeople" #inputPeopleNumberUpdate>
					</div>
				</div>
				<!-- CUSTOMER EMAIL  -->
				<div class="row g-3 mb-1 me-0 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="selectCustomerUpdate" class="col-form-label">Customer email:</label>
					</div>
					<div class="col-6">
						<select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selectCustomerUpdate"
							name="selectCustomerUpdate" [(ngModel)]="currentCustomerForUpdate" #selectCustomerUpdate>
							<option *ngFor="let customer of customerListForUpdate" [ngValue]="customer">{{customer.email}}</option>
						</select>
					</div>

					<!-- IS PAYED  -->
					<div class="row g-3 mb-1 align-items-center">
						<div class="col-3 col-sm-3">
							<label for="inputispayedUpdated" class="col-form-label">IsPayed? </label>
						</div>
						<div class="col-1">
							<input type="checkbox" id="inputispayedUpdated" name="inputispayedUpdated"
								class="form-control form-check-input" [(ngModel)]="currentBookingForUpdate.payed" #bookingpayed>
						</div>
					</div>

					<!-- IS PENDING PAY  -->
					<div class="row g-3 mb-1 align-items-right">
						<div class="col-2 col-sm-3">
							<label for="inputispendingUpdate" class="col-form-label">Is Pending Pay? </label>
						</div>
						<div class="col-1">
							<input type="checkbox" id="inputispendingUpdate" name="inputispendingUpdate"
								class="form-control form-check-input" [(ngModel)]="currentBookingForUpdate.pendingPay"
								#inputispendingUpdate>
						</div>
					</div>
				</div>
				<!--     BUTTOM to update a handle -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-9 col-sm-12">
						<button type="button" class="btn btn-secondary btn-lg button_1" name="buttonBookingUpdate" (click)="updateBooking()">Update
							Handle</button>
					</div>
				</div>
			</div>
		</div>

	</form>
