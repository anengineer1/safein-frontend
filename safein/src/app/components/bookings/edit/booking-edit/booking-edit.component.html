<!------------- Form: Edit Booking/Handle------------------>
<div class="d-flex flex-column m-3 col col-12 justify-content-center align-items-right">


	<!--       Edit a handle/booking -->
	<form class="d-flex flex-column m-3 row col-12 justify-content-center align-items-center ">
		<h3 class="col mb-1">Edit a handle/booking</h3>
		<div class="row col-12">
			<!-- Edit a Handle -->
			<div class="col col-5 g-1 mt-3 mb-3">

				<h4 class="mt-1 ps-3 g-0 text-light bg-dark col-12 rounded">Edit Handle</h4>

				<!-- Select a handle number  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-4 col-sm-4">
						<label for="inputHandleNumberUpdate" class="col-form-label">Handle Number:</label>
					</div>
					<div class="col-8">
						<select class="form-select form-select-sm" id="inputHandleNumberUpdate" name="inputHandleNumberUpdate"
							aria-label="form-select-sm example" [(ngModel)]="currentHandleForUpdate" #inputHandleNumberUpdate>
							<option *ngFor="let handle of handleListUpdate" [ngValue]="handle">{{handle.id}}</option>
						</select>
					</div>
				</div>

				<!-- ARRIVAL DATE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-5">
						<label for="inputarrivalUpdate" class="col-form-label">Arrival Date: </label>
					</div>
					<div class="col-7">
						<input type="date" id="inputarrivalUpdate" name="inputarrivalUpdate"
							[ngModel]="currentHandleForUpdate.arrivalDate | date:'yyyy-MM-dd'"
							(ngModelChange)="currentHandleForUpdate.arrivalDate = $event" class="form-control" #arrivalDate>
					</div>
				</div>
				<!-- DEPARTURE DATE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-5">
						<label for="inputdepartureUpdate" class="col-form-label">Departure Date: </label>
					</div>
					<div class="col-7">
						<input type="date" id="inputdepartureUpdate" class="form-control" name="inputdepartureUpdate"
							[ngModel]="currentHandleForUpdate.departureDate | date:'yyyy-MM-dd'"
							(ngModelChange)="currentHandleForUpdate.departureDate = $event" #departureDate>
					</div>
				</div>
				<!-- BOOKING NUMBER  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-12">
						<label for="inputBookingNumberUpdate" class="col-form-label">Booking Number:</label>
					</div>
					<div class="col-12">
						<select class="form-select form-select-sm" id="inputBookingNumberUpdate" aria-label="form-select-sm example"
							name="inputBookingNumberUpdate" [(ngModel)]="bookingForHandleSelector" #bookingNumber>
							<option *ngFor="let ubooking of bookingListUpdate" [ngValue]="ubooking" [selected]="currentHandleForUpdate.booking.id === ubooking.id">{{ubooking.id}}</option>
						</select>
					</div>
				</div>
				<!-- ROOM DATE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-auto col-sm-12">
						<label for="inputroomnumber" class="col-form-label">Room Number:</label>
					</div>
					<div class="col-auto">
						<select class="form-select form-select-sm" id="inputRoomNumber" aria-label="form-select-sm example"
							name="inputRoomNumber" [(ngModel)]="roomForHandleSelector" #roomNumber>
							<option *ngFor="let room of roomListForUpdate" [ngValue]="room" [selected]="currentHandleForUpdate.room.id === room.id">{{room.id}} ({{room.code}})</option>
						</select>
					</div>
				</div>

				<!--     BUTTON to update a handle -->
				<div class="row g-2 mb-1 align-items-center">
					<div class="col-auto col-sm-12">
						<button type="button" class="btn btn-secondary btn-lg button_1" (click)="updateHandles()">Update Handle</button>
					</div>
				</div>

			</div>

			<div class="col col-1"></div>
			<!-- Edit a Booking -->
			<div class="col col-6 g-1 mb-3">

				<h4 class="mt-3 ps-3 g-0 text-light bg-dark col-10 rounded">Edit a Booking</h4>

				<!-- Select a booking number  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="inputUpdateBooking" class="col-form-label">Booking Number:</label>
					</div>
					<div class="col-7">
						<select class="form-select form-select-sm" id="inputUpdateBooking" aria-label="form-select-sm example"
							name="inputUpdateBooking" [(ngModel)]="currentBookingForUpdate" #bookingNumber>
							<option *ngFor="let cubooking of bookingListUpdate" [ngValue]="cubooking">{{cubooking.id}}</option>
						</select>
					</div>
				</div>


				<!-- AMOUNT PRICE  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="inputAmmountUpdate" class="col-form-label">Amount: </label>
					</div>
					<div class="col-6">
						<input type="number" id="inputAmmountUpdate" class="form-control" name="inputAmmountUpdate"
							[(ngModel)]="currentBookingForUpdate.amount" #inputAmmountUpdate>
					</div>
				</div>
				<!-- NUM PEOPLE IN BOOKING  -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="inputPeopleNumberUpdate" class="col-form-label">People number: </label>
					</div>
					<div class="col-6">
						<input type="number" id="inputPeopleNumberUpdate" name="inputPeopleNumberUpdate" class="form-control"
							[(ngModel)]="currentBookingForUpdate.numPeople" #inputPeopleNumberUpdate>
					</div>
				</div>
				<!-- CUSTOMER EMAIL  -->
				<div class="row g-3 mb-1 me-0 align-items-center">
					<div class="col-3 col-sm-3">
						<label for="selectCustomerUpdate" class="col-form-label">Customer email:</label>
					</div>
					<div class="col-6">
						<select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selectCustomerUpdate"
							name="selectCustomerUpdate" [(ngModel)]="currentCustomerForUpdate" #selectCustomerUpdate>
							<option *ngFor="let customer of customerListForUpdate" [ngValue]="customer" [selected]="currentBookingForUpdate.customers.id === customer.id">{{customer.email}}</option>
						</select>
					</div>

					<!-- IS PAYED  -->
					<div class="row g-3 mb-1 align-items-center">
						<div class="col-3 col-sm-3">
							<label for="inputispayedUpdated" class="col-form-label">IsPayed? </label>
						</div>
						<div class="col-1">
							<input type="checkbox" id="inputispayedUpdated" name="inputispayedUpdated"
								class="form-control form-check-input" [(ngModel)]="currentBookingForUpdate.payed" #bookingpayed>
						</div>
					</div>

					<!-- IS PENDING PAY  -->
					<div class="row g-3 mb-1 align-items-right">
						<div class="col-2 col-sm-3">
							<label for="inputispendingUpdate" class="col-form-label">Is Pending Pay? </label>
						</div>
						<div class="col-1">
							<input type="checkbox" id="inputispendingUpdate" name="inputispendingUpdate"
								class="form-control form-check-input" [(ngModel)]="currentBookingForUpdate.pendingPay"
								#inputispendingUpdate>
						</div>
					</div>
				</div>
				<!--     BUTTOM to update a booking -->
				<div class="row g-3 mb-1 align-items-center">
					<div class="col-9 col-sm-12">
						<button type="button" class="btn btn-secondary btn-lg button_1" name="buttonBookingUpdate"
							(click)="updateBooking()">Update
							Booking</button>
					</div>
				</div>
			</div>
		</div>

	</form>
</div>
