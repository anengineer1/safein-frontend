<!------------- Formulario: Alta Booking ------------------>
<div class="d-flex flex-column m-3 col col-12 justify-content-center align-items-right">
    <!--       Create a handle/booking -->
    <form class="d-flex flex-column m-3 row justify-content-center align-items-center ">
        <h3 class="mb-1">Create a handle/booking</h3>

        <div class="row">
            <!-- Create a Booking -->
            <div class="col col-5 g-1 mt-3 mb-3">

                <h4 class="mt-1 ps-3 g-0 text-light bg-dark col-11 rounded">Stept 1: <br>Add a Booking</h4>
                <!-- AMOUNT PRICE  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-6">
                        <label for="inputAmount" class="col-form-label">Amount: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputAmount" class="form-control" #bookingAmount name="bookingamount" [(ngModel)] = "booking.amount">
                    </div>
                </div>
                <!-- NUM PEOPLE IN BOOKING  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-6">
                        <label for="inputpeoplenumber" class="col-form-label">People number: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputpeoplenumber" class="form-control" #bookingpeoplenumber  name="bookingpeoplenumber" [(ngModel)] = "booking.numPeople">
                    </div>
                </div>
                <!-- CUSTOMER EMAIL  -->
                <div class="row g-3 mb-1 me-0 align-items-center">
                    <div class="col-4 col-sm-12">
                        <label for="selectCustomer" class="col-form-label ">Customer name and email:</label>
                    </div>
                    <div class="col-12">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" #customeremail name="bookingcustomer" [(ngModel)] = "customer" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="customer" *ngFor="let customer of customersList">{{customer.name}}</option>
                        </select>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" #customeremail name="bookingcustomer" [(ngModel)] = "customer" [ngModelOptions]="{standalone:true}" required disabled>
                            <option [ngValue]="customer" *ngFor="let customer of customersList" >{{customer.email}}</option>
                        </select>
                    </div>

                    <!-- IS PAYED  -->
                    <div class="row mb-1 mt-2">
                        <div class="col-6 col-sm-8 mb-2">
                            <label for="inputispayed" class="col-form-label">IsPayed? </label>
                        </div>
                        <div class="col-sm-3 col-4 mt-2  form-check">
                            <input type="checkbox" id="inputispayed" class="form-control form-check-input"  #bookingpayed name="bookingpayed" [(ngModel)] = "booking.payed">
                        </div>
                    </div>

                    <!-- IS PENDING PAY  -->
                    <div class="row  mb-1 mt-2">
                        <div class="col-6 col-sm-8 mb-2">
                            <label for="inputispending" class="col-form-label">Is Pending Pay? </label>
                        </div>
                        <div class="col-sm-3 col-4 mt-2  form-check">
                            <input type="checkbox" id="inputispending" class="form-control form-check-input" #bookingpending name="bookingpendingpay" [(ngModel)] = "booking.pendingPay">
                        </div>
                    </div>
                </div>
                
                  <!-- USER  -->
                  <div class="row g-3 mb-1 align-items-center">
                    <div class="col-6 col-sm-6">
                        <label for="inputUser" class="col-form-label">User agent: </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="inputUser" class="form-control" #bookingUser name="bookinguser" [(ngModel)] = "user.username"  disabled>
                    </div>
                </div>
                <!--     BUTTOM to add a handle -->
                <div class="row g-3 mb-2 align-items-center">
                    <div class="col-6 col-sm-12">
                        <button type="button" class="btn btn-secondary btn-lg button_1" (click)="saveBooking()">Save Booking</button>
                    </div>
                </div>
            </div>

            <div class="col col-1"></div>

            <!--------------------------------- CREATE A HANDLE -------------------------------------->
            <div class="col col-6 g-1 mb-3">

                <h4 class="mt-3 ps-3 g-0 text-light bg-dark col-11 rounded">Stept 2: <br>Add a Handle</h4>
                <!-- ARRIVAL DATE  -->
                <div class="row mb-1 align-items-center">
                    <div class="col-6 col-sm-6">
                        <label for="inputarrival" class="col-form-label">Arrival Date: </label>
                    </div>
                    <div class="col-6">
                        <input type="date" id="inputarrival" class="form-control" #arrivalDate name="handlearrivaldate" [ngModel] = "handle.arrivalDate | date:'longDate'">
                    </div>
                </div>
                <!-- DEPARTURE DATE  -->
                <div class="row mb-1 align-items-center">
                    <div class="col-6 col-sm-6">
                        <label for="inputdeparture" class="col-form-label">Departure Date: </label>
                    </div>
                    <div class="col-6">
                        <input type="date" id="inputdeparture" class="form-control" #departureDate  name="handledeparturedate" [ngModel] = "handle.departureDate | date:'longDate'">
                    </div>
                </div>
                <!-- BOOKING NUMBER  -->
                <div class="row mb-1 align-items-center">
                    <div class="col-6 col-sm-6">
                        <label for="inputBookingNumber" class="col-form-label  fw-bold">Booking Number:</label>
                    </div>
                    <div class="col-12">
                        <select class="form-select form-select-sm" id="inputBookingNumber" aria-label="form-select-sm example" #bookingNumber name="handlebookingnumber" [(ngModel)] = "handle.booking" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="booking" *ngFor="let booking of bookingsList" >{{booking.id}}</option>
                        </select>
                    </div>
                </div>

                <!-- Destiny  -->
                <div class="row mb-1 mt-2 align-items-center rounded">
                    <div class="col-6 col-sm-6">
                        <label for="inputlocation" class="col-form-label fw-bold">Location:</label>
                    </div>
                    <div class="col-12">
                        <label for="hotelname">Country:</label>
                        <select class="form-select form-select-sm" id="inputcountry" aria-label=".form-select-sm example" #handlecountry  name="handlecountry" [(ngModel)] = "city" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="cityL" *ngFor="let cityL of cityList" >{{cityL.country.countryName}}</option>
                        </select>
                        <label for="roomcode">City:</label>
                        <select class="form-select form-select-sm mb-2" id="inputRoomCode" aria-label=".form-select-sm example" #handlecity  name="handlecity" [(ngModel)] = "city" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="cityL" *ngFor="let cityL of cityList">{{cityL.name}}</option>
                        </select>
                    </div>
                </div>

                <!-- HOTEL INFOEMATION: ROOM CODE  -->
                <div class="row mb-1 mt-2 align-items-center rounded">
                    <div class="col-6 col-sm-6">
                        <label for="inputroomnumber" class="col-form-label fw-bold">Hotel Information:</label>
                    </div>
                    <div class="col-12">
<!--                         <label for="hotelname">Hotel name:</label>
                        <select class="form-select form-select-sm" id="hotelname" aria-label="form-select-sm example" #hotelname  name="selecthotelname" [(ngModel)] = "hotel" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="hotelL" *ngFor="let hotelL of hotelsList">{{hotelL.name}}</option>
                        </select> -->
                        <label for="roomcode">Hotel-Room:</label>
                        <select class="form-select form-select-sm" id="roomCode" aria-label="form-select-sm example" #roomcode  name="selectroomcode" [(ngModel)] = "room" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="roomL" *ngFor="let roomL of roomList">{{roomL.hotel.name}} - {{roomL.code}}</option>
                        </select>
                        <label for="securityLevel">Security Level:</label>
                        <select class="form-select form-select-sm mb-2" id="inputRoomSecurityLevel" aria-label="form-select-sm example" #roomseclevel  name="selectsecuritylevel" [(ngModel)] = "room" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="roomL" *ngFor="let roomL of roomList">{{roomL.hotel.securityLevel}}</option>
                        </select>
                        <label for="energy">Sufficient Energy:</label>
                        <select class="form-select form-select-sm mb-2" id="inputRoomenergy" aria-label=".form-select-sm example" #roomNumber  name="selectenergy" [(ngModel)] = "room" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="roomL" *ngFor="let roomL of roomList">{{roomL.hotel.energySuficient}}</option>
                        </select>
                    </div>
                </div>


                <!--     BUTTON to add a handle -->
                <div class="row mb-1 mt-1 align-items-center">
                    <div class="col-auto col-sm-12">
                        <button type="button" class="btn btn-secondary btn-lg button_1" (click)="saveHandle()">Save Handle</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
