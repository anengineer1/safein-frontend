<!------------- Form: Delete Booking/Handle------------------>
<div class="d-flex flex-column m-3 col col-12 justify-content-center align-items-right">


    <!--       Delete a handle/booking -->
    <form class="d-flex flex-column m-3 row col-12 justify-content-center align-items-center ">
        <h3 class="col mb-1">Delete a handle/booking</h3>
        <div class="row col-12">
            <!-- Delete a Handle -->
            <div class="col col-5 g-1 mt-3 mb-3">

                <h4 class="mt-1 ps-3 g-0 text-light bg-dark col-12 rounded">Delete a Booking</h4>

                <!-- Select a handle number  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-4 col-sm-4">
                        <label for="inputBookingNumber" class="col-form-label">Booking Number:</label>
                    </div>
                    <div class="col-8">
                        <select class="form-select form-select-sm" id="inputBookingNumber" 
                            aria-label="form-select-sm example" #bookingNumber
                            [(ngModel)] = "booking" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="booking" *ngFor="let booking of bookingsList" >{{booking.id}}</option>
                        </select>
                    </div>
                </div>

                <!-- ARRIVAL DATE  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputarrival" class="col-form-label">Arrival Date: </label>
                    </div>
                    <div class="col-7">
                        <input type="date" id="inputarrival" class="form-control" #arrivalDate disabled>
                    </div>
                </div>
                <!-- DEPARTURE DATE  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-5">
                        <label for="inputdeparture" class="col-form-label">Departure Date: </label>
                    </div>
                    <div class="col-7">
                        <input type="date" id="inputdeparture" class="form-control" #departureDate disabled>
                    </div>
                </div>
                <!-- BOOKING NUMBER  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-12">
                        <label for="inputBookingNumber" class="col-form-label">Booking Number:</label>
                    </div>
                    <div class="col-12">
                        <select class="form-select form-select-sm" id="inputBookingNumber"
                            aria-label="form-select-sm example" #bookingNumber disabled>
                            <option selected>Select booking number</option>
                            <option value="1">booking 1</option>
                            <option value="2">booking 2</option>
                            <option value="3">booking 3</option>
                        </select>
                    </div>
                </div>
                <!-- ROOM DATE  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-auto col-sm-12">
                        <label for="inputroomnumber" class="col-form-label">Room Number:</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" id="inputRoomNumber"
                            aria-label="form-select-sm example" #roomNumber disabled>
                            <option selected>Select a room number</option>
                            <option value="1">Room id 1</option>
                            <option value="2">Room id 2</option>
                            <option value="3">Room id 3</option>
                        </select>
                    </div>
                </div>

                <!--     BUTTON to Delete a handle -->
                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-auto col-sm-12">
                        <button type="button" class="btn btn-secondary btn-lg button_1">Delete Handle</button>
                    </div>
                </div>

            </div>

            <div class="col col-1"></div>
            <!-- Delete a Booking -->
            <div class="col col-6 g-1 mb-3">

                <h4 class="mt-3 ps-3 g-0 text-light bg-dark col-10 rounded">Delete a Booking</h4>

                <!-- Select a booking number  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-4">
                        <label for="inputBookingNumber" class="col-form-label">Booking Number:</label>
                    </div>
                    <div class="col-6">
                        <select class="form-select form-select-sm" id="inputBookingNumber" 
                            aria-label="form-select-sm example" #bookingNumber
                            [(ngModel)] = "booking" [ngModelOptions]="{standalone:true}" required>
                            <option [ngValue]="booking" *ngFor="let booking of bookingsList" >{{booking.id}}</option>
                        </select>
                    </div>
                </div>


                <!-- AMOUNT PRICE  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-3">
                        <label for="inputAmount" class="col-form-label">Amount: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputAmount" class="form-control" #bookingAmount name="bookingamount" [(ngModel)] = "booking.amount" disabled>
                    </div>
                </div>
                <!-- NUM PEOPLE IN BOOKING  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-3 col-sm-3">
                        <label for="inputpeoplenumber" class="col-form-label">People number: </label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="inputpeoplenumber" class="form-control" #bookingpeoplenumber name="bookingnumpeople" [(ngModel)] = "booking.numPeople" disabled>
                    </div>
                </div>
                <!-- CUSTOMER EMAIL  -->
                <div class="row g-3 mb-1 align-items-center">
                    <div class="col-12 col-sm-3">
                        <label for="inputcustomeremail" class="col-form-label fw-bold">Customer:  </label>
                    </div>
                    <div class="col-10">
                        <label for="inputcustomerename" class="col-form-label fs-6">Customer name:  </label>
                        <input type="text" id="inputcustomername" class="form-control" #bookingcustomename name="bookingcustomername" [(ngModel)] = "booking.customers.name" disabled>
                        <label for="inputcustomeremail" class="col-form-label">Customer email:  </label>
                        <input type="text" id="inputcustomermail" class="form-control" #bookingcustomermail name="bookingcustomermail" [(ngModel)] = "booking.customers.email" disabled>
                    </div>
                </div>

                    <!-- IS PAYED  -->
                    <div class="row mb-1 mt-2">
                        <div class="col-6 col-sm-8 mb-2">
                            <label for="inputispayed" class="col-form-label">IsPayed? </label>
                        </div>
                        <div class="col-sm-3 col-4 mt-2  form-check">
                            <input type="checkbox" id="inputispayed" class="form-control form-check-input"  #bookingpayed name="bookingpayed" [(ngModel)] = "booking.payed" disabled>
                        </div>
                    </div>

                    <!-- IS PENDING PAY  -->
                    <div class="row  mb-1 mt-2">
                        <div class="col-6 col-sm-8 mb-2">
                            <label for="inputispending" class="col-form-label">Is Pending Pay? </label>
                        </div>
                        <div class="col-sm-3 col-4 mt-2  form-check">
                            <input type="checkbox" id="inputispending" class="form-control form-check-input" #bookingpending name="bookingpendingpay" [(ngModel)] = "booking.pendingPay" disabled>
                        </div>
                    </div>
                </div>
                <!--     BUTTOM to Delete a handle -->
                <div class="row mb-1 align-items-center">
                    <div class="col-9 col-sm-12">
                        <button type="button" class="btn btn-secondary btn-lg button_1" (click)="deleteBooking()">Delete Booking</button>
                    </div>
                </div>
            </div>

    </form>
